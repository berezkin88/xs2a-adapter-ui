<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Authorisation methods choosing page</title>
</head>
<body>

<div class="container pt-5 pb-5 d-md-flex justify-content-center">
    <form class="form-inline" method="post" th:action="@{/page/auth-methods}" th:object="${method}">
        <div class="input-group">
            <label for="auth-method-selected" class="mr-3 h5">Please choose one of available methods</label>
            <select class="custom-select mr-3" id="auth-method-selected" th:field="*{authenticationMethodId}">
                <th:block th:each="method : ${methods}">
                    <option th:value="${method.getAuthenticationMethodId()}" th:text="${method.getName()}"></option>
                </th:block>
            </select>
            <input type="submit" class="btn btn-primary" id="choose-method-btn" value="NEXT">
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
