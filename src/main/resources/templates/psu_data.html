<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PSU data</title>

    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container pt-5 pb-5">
    <h4>PSU data</h4>
    <form th:action="@{'/page/psu-data'}" th:object="${psuData}" method="post">
        <div class="form-group">
            <label for="psuIban">IBAN</label>
            <input type="text" class="form-control" id="psuIban" th:field="*{iban}" required pattern="^[A-Z]{2}[0-9]{2}[a-zA-Z0-9]{4}[0-9]{7}([a-zA-Z0-9]?){0,16}?$">
        </div>
        <div class="form-group">
            <label for="psuId">PSU ID</label>
            <input type="text" class="form-control" id="psuId" th:field="*{psuId}" required>
        </div>
        <h6 class="form-group">Transactions period</h6>
        <div class="form-group">
            <label for="dateFrom">Date from</label>
            <input type="date" class="form-control" id="dateFrom" th:field="*{dateFrom}">
        </div>
        <div class="form-group">
            <label for="dateTo">Date to</label>
            <input type="date" class="form-control" id="dateTo" th:field="*{dateTo}">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit"/>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
